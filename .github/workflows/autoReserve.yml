# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: imaotai-action

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '10,30 1 * * *' # 上午9点10分、30分去预约
    - cron: '30 10 * * *' # 下午6点30分查询结果

env:
  TZ: Asia/Shanghai

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    #    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      #          pip install pycryptodome requests beautifulsoup4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: start run
        env:
          MT_GAODE_KEY: ${{ secrets.MT_GAODE_KEY }}
          MT_PRIVATE_AES_KEY: ${{ secrets.MT_PRIVATE_AES_KEY }}
          MT_DINGTALK_ACCESS_TOKEN: ${{ secrets.MT_DINGTALK_ACCESS_TOKEN }}
          MT_DINGTALK_SECRET: ${{ secrets.MT_DINGTALK_SECRET }}
        run: |
          python main.py
